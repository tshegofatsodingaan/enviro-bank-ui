<body>
  <div class="account-cards" *ngFor="let account of accounts">
    <mat-card class="account-card">
      <mat-card-title class="account-card-title" [routerLink]="['/view-transactions', account.accountNum, customer?.id]">
        {{account.accountType}} ACCOUNT
      </mat-card-title>

      <mat-card-content class="account-card-content-container">
        <div class="content-body">
          <div class="account-card-available-balance">
            Available Balance: {{account.availableBalance | currency: 'R'}}
          </div>
          <div class="account-card-latest-balance">
            Latest Balance: {{account.accountBalance | currency: 'R'}}
          </div>
        </div>

        <button class="account-transfer-button" mat-flat-button (click)="transferFunds()">Transfer</button>
      </mat-card-content>

    </mat-card>
  </div>
</body>
