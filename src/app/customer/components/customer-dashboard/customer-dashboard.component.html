<body class="account-body">
  <div class="account-cards-container">
    <h2 class="accounts-heading">Accounts</h2>

    <div class="account-cards" *ngFor="let account of accounts">
      <mat-card class="account-card">
        <mat-card-title class="account-card-title">{{account.accountType}} ACCOUNT</mat-card-title>

        <mat-card-content>
          <div class="account-card-content-container">
            <div class="account-card-available-balance">
              Available Balance: {{account.accountBalance | currency: 'R'}}
            </div>
            <div class="account-card-latest-balance">
              Latest Balance: {{account.accountBalance | currency: 'R'}}
            <button class="account-transfer-button" mat-flat-button (click)="transferFunds()">Transfer</button>
            </div>
          </div>
        </mat-card-content>

      </mat-card>
    </div>
  </div>
</body>
