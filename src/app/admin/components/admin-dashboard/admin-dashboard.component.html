<app-navbar></app-navbar>

<body class="customer-container">

<div class="customer-table">
  <div class="customer-header">
    <h2 class="customer-table-heading">Clients</h2>
    <button class="customer-add-client-btn" mat-flat-button (click)="addNewClient()">Add Client</button>
  </div>
  <mat-card>
    <table mat-table [dataSource]="customers" class="mat-elevation-z0">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name</th>
        <td mat-cell *matCellDef="let element" [routerLink]="['/view-account', element.id]"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="surname">
        <th mat-header-cell *matHeaderCellDef> Surname</th>
        <td mat-cell *matCellDef="let element"> {{element.surname}} </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email</th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <ng-container matColumnDef="numberOfAccounts">
        <th mat-header-cell *matHeaderCellDef> Number of Accounts</th>
        <td mat-cell *matCellDef="let element"> {{element.numberOfAccounts}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions</th>
        <td mat-cell *matCellDef="let element" [routerLink]="['/update-user', element.id]"><span class="update-btn">Update</span>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr class="update-action" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card>
</div>
</body>
