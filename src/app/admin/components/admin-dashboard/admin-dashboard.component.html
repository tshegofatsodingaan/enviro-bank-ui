<app-navbar></app-navbar>

<body class="customer-container">

  <div class="customer-table">
    <h2 class="customer-table-heading">Clients</h2>
    <div class="customer-header">

      <button class="customer-add-client-btn" mat-flat-button (click)="addNewClient()">Add Client</button>
    </div>
    <table mat-table [dataSource]="customers" class="mat-elevation-z8">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element" [routerLink]="['view-account/:id', element.id]" > {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="surname">
        <th mat-header-cell *matHeaderCellDef> Surname </th>
        <td mat-cell *matCellDef="let element"> {{element.surname}} </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <ng-container matColumnDef="numberOfAccounts">
        <th mat-header-cell *matHeaderCellDef> Number of Accounts </th>
        <td mat-cell *matCellDef="let element"> {{element.numberOfAccounts}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element" [routerLink]="['/update-details', element.id]" > Update </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr class="update-action" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</body>
