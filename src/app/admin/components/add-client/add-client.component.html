<body>

  <div class="back-btn">
    <app-back-button></app-back-button>
  </div>


  <div class="add-new-client-container">
    <form [formGroup]="addNewClientFormGroup" class="right-container-form">

      <mat-card class="add-client-card">
        <mat-card-title>
          <h3 class="enviro-form-container-heading">Create new client</h3>
        </mat-card-title>

        <div class="enviro-bank-invalid-credentials" *ngIf="duplicateEmail">
          This email already exists.
        </div>

        <div class="enviro-bank-invalid-credentials" *ngIf="invalidPersonalDetails">
          Enter valid details and try again.
        </div>

        <mat-card-content class="card-content">
          <mat-form-field class="form-field-width">
            <mat-label>Name</mat-label>
            <input type="text" matInput placeholder="Name" formControlName="name">
          </mat-form-field>

          <mat-form-field class="form-field-width">
            <mat-label>Surname</mat-label>
            <input type="text" matInput placeholder="Surname" formControlName="surname">
          </mat-form-field>

          <mat-form-field class="form-field-width">
            <mat-label>Id Number</mat-label>
            <input type="text" matInput placeholder="Id number" formControlName="idNumber">
          </mat-form-field>

          <mat-form-field class="form-field-width">
            <mat-label>Phone Number</mat-label>
            <input type="text" matInput placeholder="Phone number" formControlName="phoneNumber">
          </mat-form-field>

          <mat-form-field class="form-field-width">
            <mat-label>Email Address</mat-label>
            <input type="email" matInput placeholder="Email" formControlName="email">
          </mat-form-field>
        </mat-card-content>

        <mat-card-actions>
          <button class="form-button" mat-flat-button (click)="promptUser()">Add new client</button>
        </mat-card-actions>
      </mat-card>

    </form>
  </div>

</body>
